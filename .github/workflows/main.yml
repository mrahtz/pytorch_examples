name: Run Examples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Every day at 3:00am
    - cron: '0 3 * * *'


jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install PyTorch
      run: |
        python -m pip install --upgrade pip
        # Install CPU-based pytorch
        pip install --pre torch torchvision -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html
        # Maybe use the CUDA 10.2 version instead?
        # pip install --pre torch torchvision -f https://download.pytorch.org/whl/nightly/cu102/torch_nightly.html

    - name: Install Pyre requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run Pyre
      run: |
        pyre check
    - name: Run Tests
      run: |
        ./run_python_examples.sh "install_deps,run_all,clean"
